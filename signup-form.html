<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.min.css" media="all" />
        <script src="scripts.js"></script>
        <title>Signup Form</title>
    </head>
    <body>
        <!-- Style Selector Buttons -->
        <div id="nav">
            <div class="select-style input">
                <button id="float-topline">Top Box</button>
                <button id="float-botline">Bottom Line</button>
                <button id="float-invis">Invisible</button>
            </div>
        </div>
        <!-- Input Fields -->
        <div id="page">
            <!-- Name Field -->
            <div id="name" class="float-topline input field no-show">
                <input id="name-field" class="input-placeholder" type="text" spellcheck="false" placeholder="Jane Smith" pattern="[a-zA-Z]{1,}" required></input>
                <label>Name</label>
                <div id="name-error" class="error no-show">
                    <svg class="error-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                    <svg class="blink-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                </div>
            </div>
            <!-- Email Field -->
            <div id="email" class="float-topline input field">
                <input id="email-field" class="input-placeholder" type="email" spellcheck="false" placeholder="name@website.com" pattern="[a-zA-Z0-9.]{1,}@[a-zA-Z0-9-]{2,}[.]{1}[a-zA-Z.]{2,}" required></input>
                <label>Email Address</label>
                <div id="email-error" class="error no-show">
                    <svg class="error-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                    <svg class="blink-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                </div>
            </div>
            <!-- Password Field -->
            <div id="password" class="float-topline input field">
                <input id="password-field" class="input-placeholder" type="password" spellcheck="false" placeholder="8+ characters" pattern="[a-zA-Z0-9!@#$%^&*]{8,}" required></input>
                <label>Password</label>
                <div id="password-error" class="error no-show">
                    <svg class="error-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                    <svg class="blink-dot" height="8" width="8">
                        <circle cx="4" cy="4" r="4"/>
                    </svg>
                </div>
            </div>
            <!-- Action Button -->
            <div class="btn-fill input">
                <button id="continue-btn" href="">Login</button>
            </div>
            <!-- Interchangeable Form Option Links -->
            <div class="link input">
                <p id="signupL">Signup</p>
                <p id="signupR" class="no-show">Signup</p>
                <p id="loginL" class="no-show">Login</p>
                <p id="loginR" class="no-show">Login</p>
                <p id="forgot">Forgot password?</p>
            </div>
        </div>
        <!-- Personal Information -->
        <div id="footer">
            <div class="link input">
                <a class="text-left" href="https://github.com/dmtors" target="_blank">Source Code</a>
                <a href="https://twitter.com/dmtors" target="_blank">@dmtors</a>
            </div>
        </div>
    </body>
</html>
